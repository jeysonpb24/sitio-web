<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barber Kong - Barbería Profesional</title>
    
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Google Fonts CDN -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CDN (opcional, si quieres usar Bootstrap) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Tu archivo CSS personalizado -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="logo">
            <h1>Barber Kong</h1>
        </div>
        <ul class="menu">
            <li><a href="#inicio">Inicio</a></li>
            <li><a href="#barberos">Barberos</a></li>
            <li><a href="#citas">Reservar Cita</a></li>
        </ul>
    </nav>

    <section id="inicio">
        <div class="galeria-dinamica">
            <div class="slider">
                <!-- Las imágenes se cargarán dinámicamente con JavaScript -->
            </div>
            <div class="slider-info">
                <h3 class="slider-titulo"></h3>
                <p class="slider-descripcion"></p>
            </div>
            <button class="slider-btn prev-btn"><i class="fas fa-chevron-left"></i></button>
            <button class="slider-btn next-btn"><i class="fas fa-chevron-right"></i></button>
            <div class="dots-container"></div>
        </div>
    </section>

    <section id="barberos">
        <h2>Nuestros Barberos</h2>
        <div class="barberos-container">
            <div class="barbero-card">
                <img src="https://images.unsplash.com/photo-1567894340315-735d7c361db0" alt="Barbero 1">
                <h3>Carlos Rodríguez</h3>
                <p>Especialidad: Fade y Diseños</p>
            </div>
            <div class="barbero-card">
                <img src="https://images.unsplash.com/photo-1567894340315-735d7c361db1" alt="Barbero 2">
                <h3>Juan Pérez</h3>
                <p>Especialidad: Barba y Cortes Clásicos</p>
            </div>
            <div class="barbero-card">
                <img src="https://images.unsplash.com/photo-1567894340315-735d7c361db2" alt="Barbero 3">
                <h3>Miguel González</h3>
                <p>Especialidad: Coloración y Degradados</p>
            </div>
        </div>
    </section>

    <section id="citas">
        <h2>Reserva tu Cita</h2>
        <form id="formulario-citas" action="https://formsubmit.co/jeysonpico2@gmail.com" method="POST">
            <input type="text" name="nombre" placeholder="Nombre completo" required>
            <input type="email" name="email" placeholder="Correo electrónico" required>
            <input type="tel" name="telefono" placeholder="Teléfono" required>
            <select name="barbero" required>
                <option value="">Selecciona un barbero</option>
                <option value="carlos">Carlos Rodríguez</option>
                <option value="juan">Juan Pérez</option>
                <option value="miguel">Miguel González</option>
            </select>
            <input type="date" name="fecha" required>
            <select name="hora" required>
                <option value="">Selecciona una hora</option>
                <option value="9:00">9:00</option>
                <option value="10:00">10:00</option>
                <option value="11:00">11:00</option>
                <option value="12:00">12:00</option>
                <option value="13:00">13:00</option>
                <option value="14:00">14:00</option>
                <option value="15:00">15:00</option>
                <option value="16:00">16:00</option>
                <option value="17:00">17:00</option>
            </select>
            
            <!-- Campos ocultos para configurar FormSubmit -->
            <input type="hidden" name="_subject" value="Nueva Cita - Barber Kong">
            <input type="hidden" name="_template" value="table">
            <input type="hidden" name="_next" value="https://TU-SITIO.com/gracias.html">
            
            <button type="submit">Reservar Cita</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Barber Kong - Todos los derechos reservados</p>
    </footer>

    <!-- Scripts -->
    <!-- jQuery CDN (requerido para Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Tu archivo JavaScript personalizado -->
    <script src="script.js"></script>
</body>
</html>
